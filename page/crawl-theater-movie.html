<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kiểm Tra và Hiển Thị URL Phim Chiếu Rạp</title>
		<link rel="stylesheet" href="../asset/css/style.css" />
	</head>
	<body>
		<h1>Kiểm Tra và Hiển Thị URL Phim Chiếu Rạp CỦA KKKPHIM</h1>
		<p id="uniqueNamesCount">Số lượng tên duy nhất: 0</p>

		<!-- Original Section for Displaying URLs -->
		<div class="buttonIn">
			<input type="text" id="apiUrl" placeholder="Nhập link API..." value="https://phimapi.com/v1/api/danh-sach/phim-le?page=${i}&limit=64" />
			<input type="number" id="startPage" placeholder="Nhập số trang bắt đầu..." />
			<input type="number" id="endPage" placeholder="Nhập số trang kết thúc..." />
			<textarea id="nameList" placeholder="Nhập danh sách tên, mỗi tên trên một dòng..."></textarea>
			<button id="getUrlsButton">Hiển Thị URL</button>
			<div class="button-group-horizontal">
				<a href="../index.html" style="color: #fff"><button>Crawl Movie</button></a>
				<a href="./check-status.html" style="color: #fff"><button>Check Trạng Thái</button></a>
			</div>
		</div>

		<div class="container">
			<div class="table-container">
				<h2>URL Không Bị Trùng</h2>
				<div class="button-group">
					<button id="copyNonMatchingNamesButton">Copy Toàn Bộ Name Không Bị Trùng</button>
					<button id="copyNonMatchingUrl1Button">Copy Toàn Bộ URL 1 Không Bị Trùng</button>
					<button id="copyNonMatchingUrl2Button">Copy Toàn Bộ URL-2 Không Bị Trùng</button>
				</div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>URL</th>
							<th>URL-2</th>
						</tr>
					</thead>
					<tbody id="nonMatchingTable"></tbody>
				</table>
			</div>
			<div class="table-container">
				<h2>Tên Trùng và URL Tương Ứng</h2>
				<div class="button-group">
					<button id="copyMatchingNamesButton">Copy Toàn Bộ Name Bị Trùng</button>
					<button id="copyMatchingUrl1Button">Copy Toàn Bộ URL 1 Bị Trùng</button>
					<button id="copyMatchingUrl2Button">Copy Toàn Bộ URL-2 Bị Trùng</button>
				</div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>URL</th>
							<th>URL-2</th>
						</tr>
					</thead>
					<tbody id="matchingTable"></tbody>
				</table>
			</div>
		</div>

		<!-- External JavaScript files -->
		<script src="../asset/js/crawl-theater-movie.js"></script>
	</body>
</html>
