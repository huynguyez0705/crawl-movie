<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kiểm Tra Trạng Thái URL</title>
		<link rel="stylesheet" href="../asset/css/style.css" />
	</head>
	<body>
		<h1>Kiểm tra trạng thái URL</h1>
		<p id="uniqueNamesCount" style="display: none">Số lượng tên duy nhất: 0</p>
		<div class="buttonIn">
			<textarea id="urlList" placeholder="Nhập danh sách URL, mỗi URL trên một dòng..." aria-label="Nhập danh sách URL"></textarea>
			<button id="checkUrlsButton" aria-label="Kiểm tra trạng thái URL">Kiểm tra trạng thái URL</button>
			<div class="button-group-horizontal">
				<a href="../index.html" style="color: #fff" rel="noopener noreferrer"><button>Crawl Movie</button></a>
				<a href="./crawl-theater-movie.html" style="color: #fff" rel="noopener noreferrer"><button>Crawl Chiếu Rạp</button></a>
			</div>
		</div>

		<div class="table-container">
			<div class="button-group">
				<button id="copyFullUrlName" style="margin-top: 20px">Copy Name</button>
				<button id="copyFullUrlButton" style="margin-top: 20px">Copy URL</button>
				<button id="copyStatusButton" style="margin-top: 20px">Copy Trạng Thái</button>
			</div>
			<table>
				<thead>
					<tr>
						<th>URL</th>
						<th style="width: 50%">URL Hoàn Chỉnh</th>
						<th style="width: 10%">Trạng Thái</th>
						<th>Danh mục</th>
					</tr>
				</thead>
				<tbody id="urlStatusTable"></tbody>
			</table>
		</div>
		<div class="toast-container"></div>

		<script src="../asset/js/check-status-script.js"></script>
	</body>
</html>
