<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kiểm Tra Trạng Thái URL</title>
		<link rel="stylesheet" href="../asset/css/style.css" />
		<link rel="icon" type="image/x-icon" href="../asset/favicon_io/favicon.ico" />
	</head>
	<body>
		<h1>Kiểm tra trạng thái URL</h1>
		<div class="container status">
			<div class="count-movie">
				<p id="uniqueNamesCount" style="display: none">Số lượng tên duy nhất: 0</p>
			</div>
			<div class="container__input">
				<div class="buttonIn">
					<textarea
						id="urlList"
						placeholder="Nhập danh sách URL, mỗi URL trên một dòng..."
						aria-label="Nhập danh sách URL"></textarea>
					<button id="checkUrlsButton" aria-label="Kiểm tra trạng thái URL">Kiểm tra trạng thái URL</button>
					<div class="button-group-horizontal">
						<a href="../index.html" style="color: #fff" rel="noopener noreferrer"><button>Crawl Movie</button></a>
						<a href="./check-status.html" style="color: #fff" rel="noopener noreferrer"
							><button>Crawl Chiếu Rạp</button></a
						>
					</div>
				</div>
			</div>
		</div>

		<div class="table-container">
			<div class="button-group">
				<button id="copyFullName" style="margin-top: 20px">Copy Name</button>
				<button id="copyUrl" style="margin-top: 20px">Copy URL</button>
				<button id="coppyFullUrl">Copy URL Final</button>
				<button id="copyStatus" style="margin-top: 20px">Copy Trạng Thái</button>
				<button id="copyCategories" style="margin-top: 20px">Copy Categories</button>
			</div>
			<table class="table-crawl-status">
				<thead>
					<tr>
						<th>Name</th>
						<th>URL</th>
						<th>URL Hoàn Chỉnh</th>
						<th>Trạng Thái</th>
						<th>Danh mục</th>
					</tr>
				</thead>
				<tbody id="urlStatusTable"></tbody>
			</table>
		</div>
		<div class="toast-container"></div>

		<script src="../asset/js/check-status-script.js"></script>
	</body>
</html>
