<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kiểm Tra Trạng Thái URL</title>
		<link rel="stylesheet" href="./asset/css/style.css" />
	</head>
	<body>
		<h1>Kiểm tra trạng thái URL</h1>

		<div class="buttonIn">
			<textarea id="urlList" placeholder="Nhập danh sách URL, mỗi URL trên một dòng..."></textarea>
			<button id="checkUrlsButton">Kiểm tra trạng thái URL</button>
			<div class="button-group-horizontal">
				<a href="../index.html" style="color: #fff"><button>Crawl Movie</button></a>
				<a href="./crawl-theater-movie.html" style="color: #fff"><button>Crawl Chiếu Rạp</button></a>
			</div>
		</div>

		<div class="table-container">
			<div class="button-group">
				<button id="copyFullUrlButton" style="margin-top: 20px">Copy URL Hoàn Chỉnh</button>
				<button id="copyStatusButton" style="margin-top: 20px">Copy Trạng Thái</button>
			</div>
			<table>
				<thead>
					<tr>
						<th>URL</th>
						<th>URL Hoàn Chỉnh</th>
						<th>Trạng Thái</th>
					</tr>
				</thead>
				<tbody id="urlStatusTable"></tbody>
			</table>
		</div>

		<!-- Button to Copy Status Column -->

		<!-- JavaScript file for checking URL statuses -->
		<script src="./asset/js/check-status-script.js"></script>
	</body>
</html>
