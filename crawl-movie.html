<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kiểm Tra và Hiển Thị URL</title>
		<link rel="stylesheet" href="./asset/css/style.css" />
	</head>
	<body>
		<h1>Kiểm Tra và Hiển Thị URL CỦA APII.ONLINE</h1>
		<p id="uniqueNamesCount">Số lượng tên duy nhất: 0</p>

		<div class="buttonIn">
			<input type="text" id="apiUrl" placeholder="Nhập link API..." size="50" />
			<textarea id="nameList" placeholder="Nhập danh sách tên, mỗi tên trên một dòng..."></textarea>
			<button id="getUrlsButton">Hiển Thị URL</button>
			<div class="button-group-horizontal">
				<a href="./crawl-theater-movie.html" style="color: #fff"><button>Crawl Chiếu Rạp</button></a>
				<a href="./check-status.html" style="color: #fff"><button>Check Trạng Thái</button></a>
			</div>
		</div>

		<div class="container">
			<div class="table-container">
				<h2>URL Không Bị Trùng</h2>
				<div class="button-group">
					<button id="copyNonMatchingNamesButton">Copy Toàn Bộ Name Không Bị Trùng</button>
					<button id="copyNonMatchingButton">Copy Toàn Bộ URL Không Bị Trùng</button>
				</div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>URL</th>
						</tr>
					</thead>
					<tbody id="nonMatchingTable"></tbody>
				</table>
			</div>
			<div class="table-container">
				<h2>Tên Trùng và URL Tương Ứng</h2>
				<div class="button-group">
					<button id="copyMatchingButton">Copy Toàn Bộ URL Bị Trùng</button>
				</div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>URL</th>
						</tr>
					</thead>
					<tbody id="matchingTable"></tbody>
				</table>
			</div>
		</div>

		<script src="./asset/js/crawl-movie.js"></script>
	</body>
</html>
